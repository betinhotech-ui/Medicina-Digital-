    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media print {
            @page {
                margin: 0;
            }
            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            /* A4 Support */
            .paper-a4 {
                width: 210mm;
                height: 297mm;
                padding: 20mm;
                margin: auto;
                box-sizing: border-box;
                page-break-after: always;
            }
            /* A5 Support */
            .paper-a5 {
                width: 148.5mm;
                height: 210mm;
                padding: 15mm;
                margin: auto;
                box-sizing: border-box;
                page-break-after: always;
            }
        }
        .print-only {
            display: none;
        }

        /* Classes auxiliares para o gerador de PDF via script */
        .pdf-content {
            background: white;
            color: black;
        }
    </style>
